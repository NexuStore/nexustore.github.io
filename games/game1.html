<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NexuStore - Download Space Quest</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 1.5rem;
  }
  header {
    background-color: #1e88e5;
    padding: 1rem 2rem;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  header .logo {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 2px;
    cursor: default;
  }
  nav {
    /* Empty for now */
  }
  .container {
    max-width: 700px;
    margin: 2rem auto 0 auto;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    padding: 2rem;
  }
  .back-button {
    display: inline-block;
    margin-bottom: 1.5rem;
    color: #1e88e5;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .back-button:hover {
    color: #1565c0;
  }
  .thumbnail {
    width: 100%;
    max-height: 300px;
    border-radius: 12px;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
  }
  h1 {
    margin: 0 0 1rem 0;
    color: #1e88e5;
    font-size: 2rem;
  }
  .description {
    font-size: 1rem;
    color: #555;
    margin-bottom: 2rem;
  }
  .download-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .btn-download {
    flex: 1 1 150px;
    padding: 0.85rem 1.25rem;
    font-size: 1rem;
    font-weight: 700;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }
  .btn-windows {
    background: linear-gradient(135deg, #0078d7 0%, #005ea2 100%);
  }
  .btn-windows:hover {
    background: linear-gradient(135deg, #005ea2 0%, #003f6b 100%);
  }
  .btn-macos {
    background: linear-gradient(135deg, #333333 0%, #111111 100%);
  }
  .btn-macos:hover {
    background: linear-gradient(135deg, #111111 0%, #000000 100%);
  }
  .btn-linux {
    background: linear-gradient(135deg, #f0ad4e 0%, #c2851f 100%);
    color: #3a2e0f;
  }
  .btn-linux:hover {
    background: linear-gradient(135deg, #c2851f 0%, #8a5b0d 100%);
  }
.btn-android {
  background: linear-gradient(135deg, #3ddc84 0%, #27ae60 100%);
  color: white;
}
.btn-android:hover {
  background: linear-gradient(135deg, #27ae60 0%, #1e8449 100%);
}
  .progress-container {
    margin-top: 2rem;
    display: none; /* Hidden initially */
  }
  .progress-label {
    font-weight: 600;
    margin-bottom: 0.5rem;
  }
  .progress-bar {
    width: 100%;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background-color: #1e88e5;
    width: 0%;
    transition: width 0.4s ease;
  }
</style>
</head>
<body>
<header>
  <div class="logo">NexuStore</div>
  <nav>
    <!-- Empty nav -->
  </nav>
</header>
<div class="container" role="main">
  <a href="https://nexustore.github.io/" class="back-button" aria-label="Back to homepage">‚Üê Back to NexuStore</a>
  <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/322170/header.jpg?t=1703006148" alt="Space Quest thumbnail" class="thumbnail" />
  <h1>Geometry Dash</h1>
  <p class="description">
    Jump and fly your way through danger in this rhythm-based action platformer!
  </p>
  <div class="download-buttons" id="downloadButtons" aria-label="Download options">
    <button class="btn-download btn-windows" data-link="https://drive.usercontent.google.com/download?id=1rc1KNlq8Dz4PgTbiUOIqJS_rzBGKbJOl&export=download&authuser=0" aria-label="Download for Windows">
      Download for Windows
    </button>
    <button class="btn-download btn-android" data-link="https://drive.usercontent.google.com/download?id=1Ayt8u6TvNEEa37kMorL3h46rtolFoO0i&export=download&authuser=0" aria-label="Download for macOS">
      Download for Android
    </button>
  </div>
  <div class="progress-container" aria-live="polite" aria-atomic="true" aria-label="Download progress" id="progressContainer">
    <div class="progress-label" id="progressLabel">Download Progress</div>
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>
<script>
  const buttons = document.querySelectorAll('.btn-download');
  const progressContainer = document.getElementById('progressContainer');
  const progressFill = document.getElementById('progressFill');
  const progressBar = document.getElementById('progressBar');
  const downloadButtonsDiv = document.getElementById('downloadButtons');
  let progress = 0;
  let downloadLink = '';
  function startDownload(link) {
    downloadLink = link;
    progress = 0;
    progressFill.style.width = '0%';
    progressBar.setAttribute('aria-valuenow', 0);
    progressContainer.style.display = 'block';
    downloadButtonsDiv.style.display = 'none'; // Hide buttons
    simulateProgress();
  }
  function simulateProgress() {
    if(progress < 100) {
      progress += Math.random() * 15 + 5; // faster progress steps
      if(progress > 100) progress = 100;
      progressFill.style.width = progress + '%';
      progressBar.setAttribute('aria-valuenow', Math.floor(progress));
      setTimeout(simulateProgress, 300);
    } else {
      // After progress completes, redirect to download link
      window.location.href = downloadLink;
    }
  }
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      if(progressContainer.style.display === 'block') return; // Prevent if already downloading
      const link = button.getAttribute('data-link');
      if(link) {
        startDownload(link);
      }
    });
  });
</script>
</body>
</html>
