<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario 64 Interactive</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="game-frame" src="https://probablykam.github.io/Mario64webgl/" allowfullscreen></iframe>

    <script>
        // Ensure the iframe takes full page and receives focus
        function setupGameFrame() {
            const gameFrame = document.getElementById('game-frame');
            
            // Make sure the iframe covers the entire page
            gameFrame.style.position = 'fixed';
            gameFrame.style.top = '0';
            gameFrame.style.left = '0';
            gameFrame.style.width = '100%';
            gameFrame.style.height = '100%';
            gameFrame.style.border = 'none';
            
            // Attempt to improve interaction
            gameFrame.focus();
            gameFrame.contentWindow.focus();
        }

        // Run setup when page loads
        window.addEventListener('load', setupGameFrame);

        // Ensure game receives focus on key presses
        window.addEventListener('keydown', (e) => {
            const gameFrame = document.getElementById('game-frame');
            gameFrame.contentWindow.focus();
        });
    </script>
</body>
</html>
